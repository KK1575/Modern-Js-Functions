<script>
function kk() 
{
if(document.getElementById("number").value=="")
{
document.getElementById("1").value="Please Enter Number";
}
else if(!document.getElementById("number").value.match(/^[0-9]*$/)){
document.getElementById("1").value="Please Enter Valid Input";
}
else if(document.getElementById("f2").checked == true) {
function rev()
{
var number;
number=document.getElementById("number").value;

}
rev();
}
else if (document.getElementById("f3").checked == true) {
function rev(number)
{
let sum=number.split("").reverse().join("");

}

}
else if (document.getElementById("f4").checked == true) {
function rev(number)
{

{

if (sum == 0) 
reject();
else 
resolve(sum); 
});   
promise.then(function (sum)
{ document.getElementById("1").value = `The Reverse No. is ${sum}`; })
.catch(function () { document.getElementById("1").value = "Error"; });
}
rev();
}
}
